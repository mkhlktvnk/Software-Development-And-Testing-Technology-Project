<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <title>Sneakers</title>
    <th:block th:include="include/bootstrap.html"></th:block>
</head>
<header>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark border border-success">
        <a class="navbar-brand" href="#">Online Sneakers Shop</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
                aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/}">Home</a>
                </li>
                <li class="nav-item" sec:authorize="!hasAuthority('ADMIN')">
                    <a class="nav-link" th:href="@{/products}">Products</a>
                </li>
                <li class="nav-item dropdown" sec:authorize="hasAuthority('ADMIN')">
                    <a class="nav-link dropdown-toggle" href="#" id="adminProductsDropdown" role="button"
                       data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                        Products
                    </a>
                    <div class="dropdown-menu" aria-labelledby="adminProductsDropdown">
                        <a class="dropdown-item" th:href="@{/admin/add_product}">Add</a>
                        <a class="dropdown-item" th:href="@{/products}">Show all</a>
                    </div>
                </li>
                <li class="nav-item dropdown" sec:authorize="hasAuthority('ADMIN')">
                    <a class="nav-link dropdown-toggle" href="#" id="adminBrandsDropdown" role="button"
                       data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                        Brands
                    </a>
                    <div class="dropdown-menu" aria-labelledby="adminBrandsDropdown">
                        <a class="dropdown-item" th:href="@{/admin/add_brand}">Add</a>
                    </div>
                </li>
                <li class="nav-item" sec:authorize="hasAuthority('ADMIN')">
                    <a class="nav-link" th:href="@{/admin/active_orders}">Orders</a>
                </li>
                <li class="nav-item" sec:authorize="hasAuthority('USER')">
                    <a class="nav-link" th:href="@{/orders}">My orders</a>
                </li>
            </ul>
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a th:href="@{/logout}" class="nav-link" sec:authorize="isAuthenticated()">Logout</a>
                </li>
                <li class="nav-item">
                    <a th:href="@{/login}" class="nav-link" sec:authorize="!isAuthenticated()">Login</a>
                </li>
            </ul>
        </div>
    </nav>
</header>
