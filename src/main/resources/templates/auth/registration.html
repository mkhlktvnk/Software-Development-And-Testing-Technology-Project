<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Registration</title>
    <th:block th:include="include/bootstrap.html"></th:block>
</head>
<body class="bg-secondary text-white">
<th:block th:include="include/header.html"></th:block>
<h1 class="display-4 text-center m-5">Registration</h1>
<div class="container w-75 bg-dark p-5 mt-5 border border-success rounded">
    <form action="#" method="post" th:action="@{/registration}" th:object="${user}">
        <div class="form-group">
            <label for="exampleInputEmail1">Email address</label>
            <input th:field="*{login}" type="email"
                   class="form-control border border-success rounded bg-dark text-white"
                   id="exampleInputEmail1"
                   aria-describedby="emailHelp"
                   placeholder="Enter email" name="username" required minlength="5" maxlength="255">
            <small id="emailHelp" class="form-text text-muted">We'll never share your
                email with anyone else.</small>
        </div>
        <div class="form-group">
            <label for="phoneNumberInput">Phone number in format +999 (999) 999-99-99</label>
            <input type="tel" class="form-control border border-success rounded bg-dark text-white"
                   th:field="*{phoneNumber}"
                   id="phoneNumberInput"
                   placeholder="Enter mobile phone"
                   aria-describedby="phoneNumberHelp" pattern="[\+]\d{3}\s[\(]\d{3}[\)]\s\d{3}[\-]\d{2}[\-]\d{2}"
                   required>
            <small id="phoneNumberHelp" class="form-text text-muted">We'll never share your mobile phone with anyone
                else. We use it only for connection with you.</small>
        </div>
        <div class="form-group">
            <label for="exampleInputPassword1">Password</label>
            <input th:field="*{password}" type="password"
                   class="form-control border border-success rounded bg-dark text-white"
                   id="exampleInputPassword1"
                   placeholder="Password" name="password" minlength="5" maxlength="255">
        </div>
        <button type="submit" class="btn btn-success">Submit</button>
    </form>
</div>
</body>
</html>
