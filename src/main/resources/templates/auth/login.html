<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <th:block th:include="include/bootstrap.html"></th:block>
</head>
<body class="bg-secondary text-white">
<th:block th:include="include/header.html"></th:block>
<h1 class="display-4 text-center m-5">Authorization</h1>
<div class="container w-75 bg-dark p-5 mt-5 border border-success rounded">
    <form action="#" method="post" th:action="@{/login}">
        <div class="form-group">
            <label for="exampleInputEmail1">Email address</label>
            <input type="email"
                   class="form-control border border-success rounded bg-dark text-white"
                   id="exampleInputEmail1"
                   aria-describedby="emailHelp"
                   placeholder="Enter email" name="username" required>
            <small id="emailHelp" class="form-text text-muted">We'll never share your
                email with anyone else.</small>
        </div>
        <div class="form-group">
            <label for="exampleInputPassword1">Password</label>
            <input type="password"
                   class="form-control border border-success rounded bg-dark text-white"
                   id="exampleInputPassword1"
                   placeholder="Password" name="password" required>
        </div>
        <div class="form-group">
            <small class="form-text text-muted">Don't have an account?
                <a th:href="@{/registration}">Register now!</a>
            </small>
        </div>
        <th:block th:if="${param.get('error')}">
            <small class="form-text text-danger mb-3">Error! Wrong login or password</small>
        </th:block>
        <button type="submit" class="btn btn-success">Submit</button>
    </form>
</div>
</body>
</html>
